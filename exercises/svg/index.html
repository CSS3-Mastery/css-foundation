<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling SVGs with CSS</title>
    <style>
      svg {
        display: block;
        margin: 0 auto;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
  </body>
</html>
